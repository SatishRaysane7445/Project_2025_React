<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Building Card</title>
    <link rel="stylesheet" href="Building_card.css" />
  </head>
  <body>
    <div class="MainContainer">
      <div class="Container">
        <div class="ImageContainer">
          <img
            src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"
            alt="Red Nike Shoes"
          />
        </div>
        <div class="Container_description">
          <h1 class="Product_title">Nike Air Max</h1>
          <span class="Product_info">
            Experience ultimate comfort and style with these iconic Nike Air Max
            sneakers.
          </span>
          <div class="product-card__price-row">
            <p class="product-card__price">$2000</p>
            <button class="product_card_button">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
