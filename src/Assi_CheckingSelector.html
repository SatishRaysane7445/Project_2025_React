<!DOCTYPE html>
<html>
  <head>
    <style>
      h2 + ul {
        border: 4px dashed blue;
      }

      h4 ~ ul {
        border: 4px solid red;
      }
    </style>
  </head>
  <body>
    <h1>GeeksForGeeks</h1>

    <ul>
      <li>Language</li>
      <li>Concept</li>
      <li>Knowledge</li>
    </ul>

    <h2>Coding</h2>
    <ul>
      <li>aaaa</li>
      <li>bbb</li>
      <li>ccc</li>
    </ul>

    <h4>Time</h4>

    <ul>
      <li>Another</li>
      <li>List</li>
    </ul>
  </body>
</html>
